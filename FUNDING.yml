# Displaying a sponsor button in your repository

# You can add a sponsor button in your repository to increase the visibility
# of funding options for your open source project.

# Source: https://docs.github.com/en/github/administering-a-repository/displaying-a-sponsor-button-in-your-repository

# These are supported funding model platforms
community_bridge: # Replace with a single Community Bridge project-name e.g., cloud-foundry
custom: # Replace with up to 4 custom sponsorship URLs e.g., ['link1', 'link2']
github: # Replace with up to 4 GitHub Sponsors-enabled usernames e.g., [user1, user2]
issuehunt: # Replace with a single IssueHunt username
ko_fi: benjaminrancourt
liberapay: # Replace with a single Liberapay username
open_collective: # Replace with a single Open Collective username
otechie: # Replace with a single Otechie username
patreon: benjaminrancourt
tidelift: # Replace with a single Tidelift platform-name/package-name e.g., npm/babel
